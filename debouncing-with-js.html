<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Type Here : <input type="text" onkeyup="hitApi()" />
  </body>
  <script>
    counter = 0;
    const getData = () => {
      console.log("typing", counter++);
    };

    const debounce = function (fn, d) {
      let timer;
      return function () {
        let context = this,
          args = arguments;
        clearTimeout(timer);
        timer = setTimeout(() => {
          getData.apply(context, args);
        }, d);
      };
    };
    const hitApi = debounce(getData, 300);
  </script>
</html>
